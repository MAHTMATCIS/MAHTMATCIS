<script>
    // 第二步：使用markdown-it转换Markdown文本
    var md = window.markdownit();
    var markdownText = `

    // 将Markdown文本转换为HTML

    // 第三步：将转换后的HTML插入到页面中
    document.write(`<div>${result}</div>`)
</script>
